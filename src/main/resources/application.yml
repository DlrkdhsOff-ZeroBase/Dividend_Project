spring:
  application:
    name: dividend-financial

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    url: jdbc:h2:mem:dividend
    username: sa
    password:
    driverClassName: org.h2.Driver